<!DOCTYPE html>
<html lang="en">

<!-- Head Information -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blackjack</title>
	<!-- Import styles -->
	<link href="./styles/cards.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="./styles/newstyles.css">
	<link rel='stylesheet' href="./styles/min.css">
</head>

<body>

	<div class="container center">
		<br>
		<h3>Blackjack</h3>
		<p class='handclass2' id='dealerscore'>0</p>
		<div class='handclass'>
			<div class='hand hhand-compact' id='dealerhand'>
			</div>
		</div>
		<p class='handclass2' id='playerscore'>0</p>
		<div class='handclass'>
			<div class='hand hhand-compact' id='playerhand'>
			</div>
		</div>
		<p id="chips">chips: 800</p>
		<p id="betsize">betsize: 100</p>
		<div>
			<button class='btn btn-a smooth' id='hit'>hit</button>
			<button class='btn btn-c smooth' id='stand'>stand</button>
		</div>
		<p><button class='btn btn-b smooth' id='dd'>double down</button></p>
		<p><button class='btn btn-d smooth' id='split'>split</button></p>
		<p><button class='btn btn-e smooth' id='morechips'>more chips pls</button></p>
		<p><button class='btn btn-f smooth' id='reset'>reset</button></p>
	</div>
	<br>
	<!-- Scripts include Knockout, Jquery, Cards, Game Script, and Darkmode -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="./scripts/cards.js" type="text/javascript"></script>
	<script src="./scripts/script.js" type="text/javascript"></script>

</body>

</html>
